<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вариант №1</title>

    <link rel="stylesheet" href="./assets/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<template id="tile-image">
    <div class="column is-3">
        <figure class="image">
            <img src="" alt="">
        </figure>
    </div>
</template>

<div class="container mt-4 tile-content">
    <div class="columns is-multiline">
        <div class="column is-3">
            <figure class="image">
                <img src="./assets/images/modalImage_1.jpg" alt="">
            </figure>
        </div>
        <div class="column">
            <figure class="image">
                <img src="./assets/images/modalImage_2.jpg" alt="">
            </figure>
        </div>
        <div class="column is-5">
            <figure class="image">
                <img src="./assets/images/modalImage_3.jpg" alt="Интересный программист!">
            </figure>
        </div>
        <div class="column is-5">
            <figure class="image">
                <img src="./assets/images/modalImage_4.jpg" alt="">
            </figure>
        </div>
        <div class="column is-2">
            <figure class="image">
                <img src="./assets/images/modalImage_5.jpg" alt="">
            </figure>
        </div>
        <div class="column is-5">
            <figure class="image">
                <img src="./assets/images/modalImage_1.jpg" alt="">
            </figure>
        </div>
    </div>
</div>

    <div class="modal modal-gallery">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="image">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="">
                <div class="box image-subtitle">
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>


    <script src="./assets/js/app.js"></script>
</body>
</html>
